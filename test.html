<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带列表的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #333;
        }

        ul,
        ol {
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>欢迎来到我的列表页面</h1>

    <h2>无序列表</h2>
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>橙子</li>
    </ul>

    <h2>有序列表</h2>
    <ol>
        <li>起床</li>
        <li>刷牙洗脸</li>
        <li>吃早餐</li>
    </ol>
</body>

</html>
